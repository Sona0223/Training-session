<!DOCTYPE html>
<html>
<head>
    <title>Bus Booking System - Login</title>
   
<body>
    <h1 style="color:darkblue;">Bus Book Spot</h1>
    <h2 style="color:green;">Welcome to Bus Booking System</h2>

    <form>
        <table border="1" cellpadding="8" style="background-color:#f0f8ff;">
            <tr>
                <td style="color:purple;"><label for="username">User Name:</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td style="color:purple;"><label for="password">User Password:</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td style="color:purple;">Select Property Type:</td>
                <td>
                    <input type="radio" name="property" value="Government" id="gov">
                    <label for="gov" style="color:darkred;">Government</label>
                    <input type="radio" name="property" value="Private" id="priv">
                    <label for="priv" style="color:darkred;">Private</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="seat.html" style="color:blue;" type="button">Proceed to Seat Selection</a>
                </td>
            </tr>
        </table>
    </form>

    <p><a href="#" style="color:orange;">New user? Click here to register</a></p>
</body>
</html>
