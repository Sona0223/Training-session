<!DOCTYPE html>
<html>
<head>
    <title>Bus Booking System - Select Seat</title>
</head>
<body>
    <h1>Bus Book Spot</h1>
    <h2>Welcome to Bus Booking System</h2>

    <table border="1" cellpadding="5" bgcolor="lightyellow">
        <tr>
            <td bgcolor="lightblue"><label>Select Your Bus Seat:</label></td>
            <td bgcolor="lightgreen">
                <input type="checkbox" name="seat" value="A/C"> <font color="blue">A/C</font><br>
                <input type="checkbox" name="seat" value="Non-A/C"> <font color="green">Non-A/C</font>
            </td>
        </tr>
        <tr>
            <td bgcolor="lightblue"><label>Select Property Type:</label></td>
            <td bgcolor="lightgreen">
                <input type="radio" name="property" value="UPI"> <font color="purple">UPI</font><br>
                <input type="radio" name="property" value="ATM"> <font color="red">ATM</font>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" bgcolor="lightgray">
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
    <p><font color="brown">Thanks to book our system</font></p>
</body>
</html>
